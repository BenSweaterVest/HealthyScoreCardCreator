<!DOCTYPE html>
<html>
<head>
    <title>Health Scorecard Creator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        .goal { margin: 15px 0; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; border-radius: 6px; }
        .row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px 24px; margin: 10px 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; }
        button:hover { background: #0056b3; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
        h4 { margin-bottom: 10px; color: #495057; }
        .success { color: #28a745; font-weight: bold; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Health Scorecard Creator</h1>
    <p>Create custom 5-goal health scorecards with 0-2 point scoring</p>
    
    <label>Scorecard Title:</label>
    <input type="text" id="title" value="Weekly Health Goals Grading Rubric">
    
    <div class="goal">
        <h4>Goal 1</h4>
        <label>Goal Title:</label>
        <input type="text" id="g1" value="Solid Breakfast">
        <label>Target Description:</label>
        <input type="text" id="d1" value="(5x weekly breakfasts with Protein & Fiber before 10am)">
        <label>Scoring Descriptions:</label>
        <div class="row">
            <input type="text" id="s12" placeholder="Score 2" value="5 days">
            <input type="text" id="s11" placeholder="Score 1" value="3-4 days">
            <input type="text" id="s10" placeholder="Score 0" value="Less than 3 days">
        </div>
    </div>
    
    <div class="goal">
        <h4>Goal 2</h4>
        <label>Goal Title:</label>
        <input type="text" id="g2" value="Strength Training">
        <label>Target Description:</label>
        <input type="text" id="d2" value="(3 workouts per week)">
        <label>Scoring Descriptions:</label>
        <div class="row">
            <input type="text" id="s22" placeholder="Score 2" value="3+ workouts completed">
            <input type="text" id="s21" placeholder="Score 1" value="1-2 workouts completed">
            <input type="text" id="s20" placeholder="Score 0" value="0 workouts completed">
        </div>
    </div>
    
    <div class="goal">
        <h4>Goal 3</h4>
        <label>Goal Title:</label>
        <input type="text" id="g3" value="Cardio Goals">
        <label>Target Description:</label>
        <input type="text" id="d3" value="(2x weekly)">
        <label>Scoring Descriptions:</label>
        <div class="row">
            <input type="text" id="s32" placeholder="Score 2" value="2+ sessions completed">
            <input type="text" id="s31" placeholder="Score 1" value="1 session completed">
            <input type="text" id="s30" placeholder="Score 0" value="0 sessions completed">
        </div>
    </div>
    
    <div class="goal">
        <h4>Goal 4</h4>
        <label>Goal Title:</label>
        <input type="text" id="g4" value="Meal Logging">
        <label>Target Description:</label>
        <input type="text" id="d4" value="(all meals have photos and correct descriptions in app)">
        <label>Scoring Descriptions:</label>
        <div class="row">
            <input type="text" id="s42" placeholder="Score 2" value="7 days complete">
            <input type="text" id="s41" placeholder="Score 1" value="4-6 days complete">
            <input type="text" id="s40" placeholder="Score 0" value="Less than 4 days">
        </div>
    </div>
    
    <div class="goal">
        <h4>Goal 5</h4>
        <label>Goal Title:</label>
        <input type="text" id="g5" value="Quality Healthy Choices">
        <label>Target Description:</label>
        <input type="text" id="d5" value="(consistently good choices)">
        <label>Scoring Descriptions:</label>
        <div class="row">
            <input type="text" id="s52" placeholder="Score 2" value="Consistently good choices">
            <input type="text" id="s51" placeholder="Score 1" value="Some good choices, room for improvement">
            <input type="text" id="s50" placeholder="Score 0" value="Poor choices most days">
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <button onclick="downloadScorecard()">Download index.html</button>
    </div>
    
    <div id="message" class="success" style="display: none;"></div>
    
    <script>
        function buildHTML(title) {
            // Helper function to escape strings for safe insertion into HTML
            function escapeHtml(str) {
                return str.replace(/&/g, '&amp;')
                          .replace(/</g, '&lt;')
                          .replace(/>/g, '&gt;')
                          .replace(/"/g, '&quot;')
                          .replace(/'/g, '&#039;');
            }

            // Helper function to escape strings for safe insertion into JavaScript strings
            function escapeJs(str) {
                return str.replace(/\\/g, '\\\\')
                          .replace(/'/g, "\\'")
                          .replace(/"/g, '\\"')
                          .replace(/`/g, '\\`')
                          .replace(/\n/g, '\\n')
                          .replace(/\r/g, '\\r')
                          .replace(/\t/g, '\\t');
            }

            // Get all the goal data from the form
            const goals = [];
            const goalIds = ['goal1', 'goal2', 'goal3', 'goal4', 'goal5'];

            for (let i = 1; i <= 5; i++) {
                goals.push({
                    id: 'goal' + i,
                    title: document.getElementById('g' + i).value || 'Goal ' + i,
                    description: document.getElementById('d' + i).value || 'Description',
                    score2: document.getElementById('s' + i + '2').value || 'Excellent',
                    score1: document.getElementById('s' + i + '1').value || 'Good',
                    score0: document.getElementById('s' + i + '0').value || 'Poor'
                });
            }

            // Build the complete interactive HTML
            let html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${escapeHtml(title)}</title>
    <link rel="icon" type="image/x-icon" href="https://favicon.show/thesweatervest.com">
    <link rel="shortcut icon" href="https://favicon.show/thesweatervest.com">
    <link rel="apple-touch-icon" href="https://favicon.show/thesweatervest.com">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .names-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .goal-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .goal-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }

        .goal-target {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 15px;
        }

        .scoring-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .score-option {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .score-option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .score-option.selected {
            border-color: #007bff;
            background-color: #007bff;
            color: white;
        }

        .score-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-description {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .current-score {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .total-section {
            background-color: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 30px 0;
        }

        .total-score {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .notes-section {
            margin: 30px 0;
        }

        .notes-section h3 {
            color: #495057;
            margin-bottom: 20px;
        }

        .checkin-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .checkin-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
            font-size: 16px;
        }

        .checkin-item input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .checkin-item textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background-color: #545b62;
        }

        .copy-feedback {
            text-align: center;
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .results-display {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            display: none;
        }

        .results-display h3 {
            color: #495057;
            margin-bottom: 15px;
            margin-top: 0;
            font-size: 1.2em;
        }

        .results-text {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: #ffffff;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.5;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>${escapeHtml(title)}</h1>

        <div class="names-section">
            <div>
                <label for="evaluator-name">Evaluator Name (Optional):</label>
                <input type="text" id="evaluator-name" placeholder="Your name">
            </div>
            <div>
                <label for="patient-name">Patient Name (Optional):</label>
                <input type="text" id="patient-name" placeholder="Patient name">
            </div>
        </div>

`;

            // Generate goal sections
            goals.forEach((goal, index) => {
                html += `        <!-- Goal ${index + 1}: ${escapeHtml(goal.title)} -->
        <div class="goal-section">
            <div class="goal-title">${escapeHtml(goal.title)}</div>
            <div class="goal-target">${escapeHtml(goal.description)}</div>
            <div class="scoring-grid" data-goal="${goal.id}">
                <div class="score-option" data-score="2">
                    <div class="score-value">SCORE 2</div>
                    <div class="score-description">${escapeHtml(goal.score2)}</div>
                </div>
                <div class="score-option" data-score="1">
                    <div class="score-value">SCORE 1</div>
                    <div class="score-description">${escapeHtml(goal.score1)}</div>
                </div>
                <div class="score-option" data-score="0">
                    <div class="score-value">SCORE 0</div>
                    <div class="score-description">${escapeHtml(goal.score0)}</div>
                </div>
            </div>
            <div class="current-score" id="${goal.id}-score">This Week: ___/2</div>
        </div>

`;
            });

            // Build goal names object for JavaScript (escape titles for safe JS insertion)
            const goalNamesJS = goals.map((g, i) => `            ${g.id}: '${escapeJs(g.title)}'`).join(',\n');

            html += `        <div class="total-section">
            <div class="total-score" id="total-score">Total Score: ___/10</div>
        </div>

        <div class="notes-section">
            <h3>Quick Weekly Check-In</h3>

            <div class="checkin-item">
                <label for="biggest-win">1. Biggest win:</label>
                <input type="text" id="biggest-win" placeholder="What went really well this week?">
            </div>

            <div class="checkin-item">
                <label for="main-challenge">2. Main challenge:</label>
                <input type="text" id="main-challenge" placeholder="What was most difficult this week?">
            </div>

            <div class="checkin-item">
                <label for="what-helped">3. What helped:</label>
                <input type="text" id="what-helped" placeholder="What strategies or support helped you succeed?">
            </div>

            <div class="checkin-item">
                <label for="next-focus">4. Next week focus:</label>
                <input type="text" id="next-focus" placeholder="What will you focus on next week?">
            </div>

            <div class="checkin-item">
                <label for="dietitian-notes">Dietitian Notes:</label>
                <textarea id="dietitian-notes" placeholder="Professional observations and recommendations..."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="copy-btn" onclick="copyResults()">Copy Results</button>
            <button class="reset-btn" onclick="resetForm()">Reset Form</button>
        </div>

        <div class="copy-feedback" id="copy-feedback">Results copied to clipboard!</div>

        <!-- Results Display Text Box -->
        <div class="results-display" id="results-display">
            <h3>ðŸ“‹ Results Preview (Select and Copy)</h3>
            <textarea id="results-text" class="results-text" readonly placeholder="Click 'Copy Results' above to see your formatted scorecard here..."></textarea>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Open source project â€¢ <a href="https://github.com/BenSweaterVest/HealthyScoreCard" target="_blank">View on GitHub</a></p>
        </div>
    </div>

    <script>
        let scores = {
            goal1: 0,
            goal2: 0,
            goal3: 0,
            goal4: 0,
            goal5: 0
        };

        const maxScores = {
            goal1: 2,
            goal2: 2,
            goal3: 2,
            goal4: 2,
            goal5: 2
        };

        const goalNames = {
${goalNamesJS}
        };

        // Add event listeners to all score options
        document.querySelectorAll('.score-option').forEach(option => {
            option.addEventListener('click', function() {
                const goal = this.closest('.scoring-grid').dataset.goal;
                const score = parseInt(this.dataset.score);

                // Remove selected class from siblings
                this.parentNode.querySelectorAll('.score-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Add selected class to clicked option
                this.classList.add('selected');

                // Update score
                scores[goal] = score;
                updateDisplay();
            });
        });

        function updateDisplay() {
            // Update individual goal scores
            Object.keys(scores).forEach(goal => {
                const scoreElement = document.getElementById(goal + '-score');
                scoreElement.textContent = 'This Week: ' + scores[goal] + '/2';
            });

            // Update total score
            const total = Object.values(scores).reduce((sum, score) => sum + score, 0);
            const maxTotal = Object.values(maxScores).reduce((sum, max) => sum + max, 0);
            document.getElementById('total-score').textContent = 'Total Score: ' + total + '/' + maxTotal;
        }

        function copyResults() {
            const evaluatorName = document.getElementById('evaluator-name').value;
            const patientName = document.getElementById('patient-name').value;
            const biggestWin = document.getElementById('biggest-win').value;
            const mainChallenge = document.getElementById('main-challenge').value;
            const whatHelped = document.getElementById('what-helped').value;
            const nextFocus = document.getElementById('next-focus').value;
            const dietitianNotes = document.getElementById('dietitian-notes').value;

            let output = "WEEKLY GOALS\\n";
            output += "=======\\n";

            if (evaluatorName) {
                output += 'Evaluator: ' + evaluatorName + '\\n';
            }
            if (patientName) {
                output += 'Patient: ' + patientName + '\\n';
            }
            if (evaluatorName || patientName) {
                output += "\\n";
            }

            // Add individual scores in rubric format
            Object.keys(scores).forEach(goal => {
                output += goalNames[goal] + ': ' + scores[goal] + ' / ' + maxScores[goal] + '\\n';
            });

            // Add total
            const total = Object.values(scores).reduce((sum, score) => sum + score, 0);
            const maxTotal = Object.values(maxScores).reduce((sum, max) => sum + max, 0);
            output += '\\n**Total Score: ' + total + ' / ' + maxTotal + '**\\n';

            // Add check-in responses
            if (biggestWin || mainChallenge || whatHelped || nextFocus || dietitianNotes) {
                output += "\\nQuick Weekly Check-In:\\n\\n";
                if (biggestWin) output += 'Biggest win: ' + biggestWin + '\\n';
                if (mainChallenge) output += 'Main challenge: ' + mainChallenge + '\\n';
                if (whatHelped) output += 'What helped: ' + whatHelped + '\\n';
                if (nextFocus) output += 'Next week focus: ' + nextFocus + '\\n';
                if (dietitianNotes) output += 'Dietitian Notes: ' + dietitianNotes + '\\n';
            }

            // Show and populate the results text box
            const resultsDisplay = document.getElementById('results-display');
            const resultsText = document.getElementById('results-text');

            resultsText.value = output;
            resultsDisplay.style.display = 'block';

            // Scroll to results
            resultsDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Copy to clipboard
            navigator.clipboard.writeText(output).then(() => {
                showCopyFeedback();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback - create a temporary textarea
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = output;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                showCopyFeedback();
            });
        }

        function showCopyFeedback() {
            const feedback = document.getElementById('copy-feedback');
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function resetForm() {
            // Reset scores
            scores = {
                goal1: 0,
                goal2: 0,
                goal3: 0,
                goal4: 0,
                goal5: 0
            };

            // Clear all selections
            document.querySelectorAll('.score-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Clear form fields
            document.getElementById('evaluator-name').value = '';
            document.getElementById('patient-name').value = '';
            document.getElementById('biggest-win').value = '';
            document.getElementById('main-challenge').value = '';
            document.getElementById('what-helped').value = '';
            document.getElementById('next-focus').value = '';
            document.getElementById('dietitian-notes').value = '';

            // Hide results display
            const resultsDisplay = document.getElementById('results-display');
            resultsDisplay.style.display = 'none';
            document.getElementById('results-text').value = '';

            // Update display
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    <\/script>
</body>
</html>
`;
            return html;
        }

        function downloadScorecard() {
            var title = document.getElementById('title').value || 'Weekly Health Goals';
            var content = buildHTML(title);
            var blob = new Blob([content], {type: 'text/html'});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            var msg = document.getElementById('message');
            msg.textContent = 'Downloaded: ' + title;
            msg.style.display = 'block';
            setTimeout(function() { msg.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
